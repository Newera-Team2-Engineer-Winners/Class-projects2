  1. What is git commit?:
  Answer.. The git commit command captures a snapshot of the project's currently staged changes. Committed snapshots can be thought of as “safe” versions of a project—Git will never change them unless you explicitly ask it to

  2. What is git stash? 
  Answer.. git stash temporarily shelves (or stashes) changes you've made to your working copy so you can work on something else, and then come back and re-apply them later on.

  3. What are the steps to unstage files and discard the changes in working directory?: 
  Answer.. answer
To unstage a file(which is not yet committed but in staging stage); command 'git reset <file-name>' is used. After using 'git reset HEAD myfile. txt' command; 'git status' command won't show myfile. ...
Now to discard the changes('myfile. txt') in working directory; command 'git checkout -- <file-name>' is used.

  4. What is git branch?:
  Answer.. In Git, a branch is a pointer to a specific commit. The branch pointer moves along with each new commit you make, and only diverges in the graph if a commit is made on a common ancestor commit. There are various commands you can take in Git to work with your branches.

  5. How do you check if git is insalled?:
  Answer.. You can check whether Git is installed and what version you are using by opening up a terminal window in Linux or Mac, or a command prompt window in Windows, and typing the following command: git --version.
  


